<div ng-controller="NavbarController">
	<div class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>                        
				</button>
				<a class="navbar-brand" translate>navbar.Brand</a>
			</div>
			<div class="collapse navbar-collapse" id="myNavbar">
				<ul class="nav navbar-nav navbar-right">
					<li class="dropdown">
						<a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false" ng-switch on="getCurrentLanguage()">
							<span ng-switch-when="ru" class="lang-sm" lang="ru"> </span>
							<span ng-switch-when="en" class="lang-sm" lang="en"> </span>
							<span class="caret"></span></a>
						<ul class="dropdown-menu" role="menu">
							<li><a ng-click="changeLang('en')"><span class="lang-sm lang-lbl-full" lang="en"></span></a></li>
							<li><a ng-click="changeLang('ru')"><span class="lang-sm lang-lbl-full" lang="ru"></span></a></li>
						</ul>
					</li>
				</ul>
				<ul ng-show="$root.globals.currentUser.username" class="nav navbar-nav navbar-right">
					<li><a class="user"><span translate="navbar.Hello"></span>, {{$root.globals.currentUser.username}}</a></li>
					<li><a href="#/"><i class="fa fa-sign-out"></i> <span translate>navbar.Logout</span></a></li>
				</ul>
			</div>
		</div>
	</div>
